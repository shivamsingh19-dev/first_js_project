<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" >
            <h2 class="temp">25°C</h2>
            <h1 class="city">mumbai</h1>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" id="wind-icon"> 
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="Wind">20 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        const apiKey = "dc1fd26872bef0918bbc09455ece191c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

        const searchButton = document.querySelector(".search button");
        const searchInput = document.querySelector(".search input");

        weatherIcon = document.querySelector(".weather-icon");

        async function checkweather(city) {
            const response = await fetch(`${apiUrl}${city}&units=metric&appid=${apiKey}`);

            var data = await response.json();
            console.log(data);

            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".Wind").innerHTML = data.wind.speed + " km/hr";

          if (data.weather[0].main === "Cloud"){
            weatherIcon.src = "images/cloud.png";
          }
            else if (data.weather[0].main === "Rain"){
                weatherIcon.src = "images/rain.png";
            }
            else if (data.weather[0].main === "Clear"){
                weatherIcon.src = "images/clear.png";
            }
            else if (data.weather[0].main === "Drizzle"){
                weatherIcon.src = "images/drizzle.png";
            }
            else if (data.weather[0].main === "Mist"){
                weatherIcon.src = "images/mist.png";
            }
            else if (data.weather[0].main === "Snow"){
                weatherIcon.src = "images/snow.png";
            }
        }

        searchButton.addEventListener("click", () => {
            checkweather(searchInput.value);
        });
    </script>
</body>
</html>
